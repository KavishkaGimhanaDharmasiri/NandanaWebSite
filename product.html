<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="2.jpg" class="card-img-top">
        </div>
        <div class="row mt-2">
          <div class="col-md-3">
            <img src="3.jpg" class="img-thumbnail">
          </div>
          <div class="col-md-3">
            <img src="https://via.placeholder.com/150x100" class="img-thumbnail">
          </div>
          <div class="col-md-3">
            <img src="https://via.placeholder.com/150x100" class="img-thumbnail">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>1.8l Heater Jug</h2>
        <p class="lead">Product Description</p>
        <h3>$99.99</h3>
        <form>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" value="1">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSvks7" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
